<article>
    <p>配置用户名和邮箱</p>
<div class="highlight"><pre><span></span>git config --global user.name <span class="s2">&quot;username&quot;</span>
git config --global user.emil <span class="s2">&quot;useremil@xxx.com&quot;</span>
</pre></div>


<p>生成密钥
<code>ssh-keygen -t rsa</code>
添加远程仓库
<code>git remote add origin git@github.com:name/reponame.git</code></p>
