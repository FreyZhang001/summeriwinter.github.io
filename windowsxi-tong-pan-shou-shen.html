    <h1>1.关闭系统休眠功能</h1>
<p>删除Hiberfil.sys文件<br>
管理员运行cmd输入下面命令<br>
<code>powercfg -h of</code></p>
<h1>2.设置虚拟内存</h1>
<p>控制面板—&gt;(系统和安全)—&gt;系统—&gt;高级系统设置—&gt;(高级)—&gt;设置—&gt;(高级)—&gt;更改<br>
把虚拟内存设置到其它盘  </p>
<h1>3.删除临时文件</h1>
<p>以下三个目录里的文件是临时文件，可以删除<br>
C:\windows\temp<br>
C:\ProgramData\TEMP<br>
C:\Users\你的用户名\AppData\Local\Temp  </p>
